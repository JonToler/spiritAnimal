<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Spirit Animal</title>
  </head>
  <body>
    <h1>Spirit Animal Quiz</h1>
    <div class="container">
      <form id="spiritAnimal">
      <div>
        <label for="food">What is your favorite food?</label>
        <select class="form-control" id="food">
          <option value="1">Butter</option>
          <option value="2">Roadkill</option>
          <option value="3">Brown Sugar</option>
          <option value="4">Kale</option>
          <option value="5">Waffles</option>
          <option value="6">Goji Berries</option>
          <option value="7">Spam</option>
        </select>
      </div>
      <div>
        <label for="color">What is the color of your aura?</label>
        <select class="form-control" id="color">
          <option value="1">Magenta</option>
          <option value="2">Turquoise</option>
          <option value="3">Puce</option>
          <option value="4">Gunship Gray</option>
          <option value="5">Brown</option>
          <option value="6">Khaki</option>
          <option value="7">Void</option>
        </select>
      </div>
      <div>
        <label for="cities">In your mind's eye, you spy a welcome sign to:</label>
        <select class="form-control" id="cities">
          <option value="1">Butte</option>
          <option value="2">Cheboygan</option>
          <option value="3">Gary</option>
          <option value="4">Tombstone</option>
          <option value="5">Astoria</option>
          <option value="6">L.A.</option>
          <option value="7">Portland</option>
        </select>
      </div>
      <button type="submit" class="btn">Show me my Spirit Animal now!</button>
    </form>
    <div id="outPut">

    </div>

    </div>
  </body>
</html>
